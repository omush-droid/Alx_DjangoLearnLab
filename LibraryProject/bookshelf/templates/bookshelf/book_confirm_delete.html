<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book - Secure Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; margin: 20px 0; }
        .btn { padding: 10px 20px; margin-right: 10px; text-decoration: none; }
        .btn-danger { background-color: #dc3545; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .messages { margin: 10px 0; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    
    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="warning">
        <h3>⚠️ Warning</h3>
        <p>Are you sure you want to delete "<strong>{{ book.title|escape }}</strong>" by {{ book.author|escape }}?</p>
        <p>This action cannot be undone.</p>
    </div>
    
    <!-- Secure deletion form with CSRF protection -->
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you absolutely sure you want to delete this book?');">Yes, Delete</button>
    </form>
    
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
